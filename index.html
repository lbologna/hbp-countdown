            <script>
                refresh_el();
                setInterval(refresh_el, 1000);
                function refresh_el(){
                                    var minutes = 1000 * 60;
                                    var hours = minutes * 60;
                                    var days = hours * 24;
                                    var months = days * 30;
                                    var years = days * 365;
                                    var d = new Date();
                                    var dd = new Date("9/30/2023");
                                    var ddluca = new Date("7/1/2016");
                                    var ddcarmen = new Date("7/9/2014");
                                    var ddrosanna = new Date("4/1/2013");
                                    var tt = d.getTime();
                                    var t = dd - tt;
                                    var tcarmen = tt - ddcarmen;
                                    var tluca = tt - ddluca;
                                    var trosanna = tt - ddrosanna;

                                    var y = Math.round(t / years);
                                    //
                                    var m = Math.round(t / months);
                                    var d =  Math.floor(t / days);
                                    var h = Math.floor(t / hours);
                                    var m = Math.floor(t / minutes);
                                    var s = Math.floor(t / 1000);
                                    var diff_h = Math.floor((t-(d*24*60*60*1000)) / (1000 * 60 * 60))
                                    var diff_m = Math.floor((t-(h*60*60*1000)) / (1000 * 60))
                                    var diff_s = Math.floor((t-(m*60*1000)) / (1000))
                                    //
                                    var mcarmen = Math.round(tcarmen / months);
                                    var dcarmen =  Math.floor(tcarmen / days);
                                    var hcarmen = Math.floor(tcarmen / hours);
                                    var mcarmen = Math.floor(tcarmen / minutes);
                                    var scarmen = Math.floor(tcarmen / 1000);
                                    var diff_hcarmen = Math.floor((tcarmen-(dcarmen*24*60*60*1000)) / (1000 * 60 * 60))
                                    var diff_mcarmen = Math.floor((tcarmen-(hcarmen*60*60*1000)) / (1000 * 60))
                                    var diff_scarmen = Math.floor((tcarmen-(mcarmen*60*1000)) / (1000))
                                    //
                                    var mrosanna = Math.round(trosanna / months);
                                    var drosanna =  Math.floor(trosanna / days);
                                    var hrosanna = Math.floor(trosanna / hours);
                                    var mrosanna = Math.floor(trosanna / minutes);
                                    var srosanna = Math.floor(trosanna / 1000);
                                    var diff_hrosanna = Math.floor((trosanna-(drosanna*24*60*60*1000)) / (1000 * 60 * 60))
                                    var diff_mrosanna = Math.floor((trosanna-(hrosanna*60*60*1000)) / (1000 * 60))
                                    var diff_srosanna = Math.floor((trosanna-(mrosanna*60*1000)) / (1000))
                                    //
                                    var mluca = Math.round(tluca / months);
                                    var dluca =  Math.floor(tluca / days);
                                    var hluca = Math.floor(tluca / hours);
                                    var mluca = Math.floor(tluca / minutes);
                                    var sluca = Math.floor(tluca / 1000);
                                    var diff_hluca = Math.floor((tluca-(dluca*24*60*60*1000)) / (1000 * 60 * 60))
                                    var diff_mluca = Math.floor((tluca-(hluca*60*60*1000)) / (1000 * 60))
                                    var diff_sluca = Math.floor((tluca-(mluca*60*1000)) / (1000))
                                    document.getElementById("days").innerHTML = -1 * d;
                                    document.getElementById("hours").innerHTML = diff_h;
                                    document.getElementById("minutes").innerHTML = diff_m;
                                    document.getElementById("seconds").innerHTML = diff_s;
                                    //

                                    document.getElementById("hours-carmen").innerHTML = diff_hcarmen;
                                    document.getElementById("minutes-carmen").innerHTML = diff_mcarmen;
                                    document.getElementById("seconds-carmen").innerHTML = diff_scarmen;

                                    document.getElementById("seconds-rosanna").innerHTML = diff_srosanna;
